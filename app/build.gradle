apply plugin: 'com.android.application'
apply plugin: 'com.hm.plugin.commconfig'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.hm.iou.userinfo.demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.person_bg_coupon_list.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //使得AS支持lamb语法
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    //图片选择
    api 'com.heima.iou:hmselectpiclocal:1.0.0'
    //签约密码，签章
    api 'com.heima.iou:hmsignaturelocal:1.0.0'
    //支付
    api 'com.heima.iou:hmpaylocal:1.0.0'
    //好友
    api 'com.heima.iou:hmmessagecenterlocal:1.0.0'
    //借条创建
    api 'com.heima.iou:hmioucreatelocal:1.0.0'
    //首页、借条创建、编辑、展示等相关功能
    api 'com.heima.iou:hmjietiaolocal:1.0.0'

    api 'com.android.support:multidex:1.0.0'

    api project(':library')
}
